<!doctype html>
<html lang="en">
    <head>
        <title>iamJeff.social</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="" />
        <meta
            name="description"
            content="Discover innovative designs where simplicity meets functionality. We craft exceptional user experiences that make every project as exciting as Shark Week. Let's create something amazing!"
        />

        <link rel="stylesheet" href="assets/style.css" />
    </head>

    <body>
        <main class="profile-container">
            <div class="profile">
                    <span class="profilepic" title="Profile Picture"></span>
                <div class="bio">
                    <span>Jeff Kreger</span>
                    <p>
                        Working at the crossroads of simplicity and function to
                        create remarkable designs and amazing experiences. Live
                        everyday like it's Shark Week!
                    </p>
                </div>
            </div>
        </main>

        <nav class="button-container">
            <!-- Simplified button generation -->
            <script>
                const buttons = [
                    { text: "Library Unlocked", class: "shake" },
                    { text: "My Blog" },
                    { text: "My Pictures" },
                    { text: "Find Me on Nostr" },
                    { text: "Newsletter" }
                ];
                buttons.forEach(button => {
                    document.write(`
                        <button onclick="location.href='#'" type="button" class="btn btn-outline-light ${button.class || ''}">
                            ${button.text}
                        </button>
                    `);
                });
            </script>
        </nav>

        <div class="social">
            <!-- Simplified social link generation -->
            <script>
                const socialLinks = [
                    { href: "https://social.lol/@iamjeff", imgSrc: "boxicons/bxl-mastodon.svg", ariaLabel: "Follow us on Social Media" },
                    { href: "https://letterbird.co/hello-915ba46c", imgSrc: "boxicons/bx-mail-send.svg", ariaLabel: "Say Hello with my contact form" },
                    { href: "https://hardcover.app/@iamjeff", imgSrc: "boxicons/bxs-book-bookmark.svg", ariaLabel: "Check out what I'm reading" }
                ];
                socialLinks.forEach(link => {
                    document.write(`
                        <a href="${link.href}" aria-label="${link.ariaLabel}" rel="noopener noreferrer" target="_blank">
                            <img src="${link.imgSrc}" loading="lazy" decoding="async" />
                        </a>
                    `);
                });
            </script>
        </div>

        <footer class="footer">
            <p>
                Made with ❤️ at Landingtree! ©<span id="year"></span>
            </p>
        </footer>

        <script defer src="assets/currentyear.js"></script>
    </body>
</html>
